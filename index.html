<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gemunu+Libre:wght@400;700;800&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/70b15f5587.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDT" class="lead">It is currently </p>
    </header>
    <div class="container">
      <!-- these are the blocks for each hour of the work day (9AM-5PM) -->
      <div id="nine" class="row time-block">
        <div class="col-1 hour">9AM</div>
        <textarea class="col-10 event" data-time-slot="9"></textarea>
        <div class="col-1 saveEvent"><i class="fa-solid fa-floppy-disk"></i></div>
      </div>
      <div id="ten" class="row time-block">
        <div class="col-1 hour">10AM</div>
        <textarea class="col-10 event" data-time-slot="10"></textarea>
        <div class="col-1 saveEvent"><i class="fa-solid fa-floppy-disk"></i></div>
      </div>
      <div id="eleven" class="row time-block">
        <div class="col-1 hour">11AM</div>
        <textarea class="col-10 event" data-time-slot="11"></textarea>
        <div class="col-1 saveEvent"><i class="fa-solid fa-floppy-disk"></i></div>
      </div>
      <div id="twelve" class="row time-block">
        <div class="col-1 hour">12PM</div>
        <textarea class="col-10 event" data-time-slot="12"></textarea>
        <div class="col-1 saveEvent"><i class="fa-solid fa-floppy-disk"></i></div>
      </div>
      <div id="one" class="row time-block">
        <div class="col-1 hour">1PM</div>
        <textarea class="col-10 event" data-time-slot="13"></textarea>
        <div class="col-1 saveEvent"><i class="fa-solid fa-floppy-disk"></i></div>
      </div>
      <div id="two" class="row time-block">
        <div class="col-1 hour">2PM</div>
        <textarea class="col-10 event" data-time-slot="14"></textarea>
        <div class="col-1 saveEvent"><i class="fa-solid fa-floppy-disk"></i></div>
      </div>
      <div id="three" class="row time-block">
        <div class="col-1 hour">3PM</div>
        <textarea class="col-10 event" data-time-slot="15"></textarea>
        <div class="col-1 saveEvent"><i class="fa-solid fa-floppy-disk"></i></div>
      </div>
      <div id="four" class="row time-block">
        <div class="col-1 hour">4PM</div>
        <textarea class="col-10 event" data-time-slot="16"></textarea>
        <div class="col-1 saveEvent"><i class="fa-solid fa-floppy-disk"></i></div>
      </div>
      <div id="five" class="row time-block">
        <div class="col-1 hour">5pm</div>
        <textarea class="col-10 event" data-time-slot="17"></textarea>
        <div class="col-1 saveEvent"><i class="fa-solid fa-floppy-disk"></i></div>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
